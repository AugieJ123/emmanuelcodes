<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="bg-img">
            <div class="container-box mt-5">
                <form class="mt-5">
                    <div class="mb-3 mt-5 left">
                        <input  type="email" placeholder="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3 mt-3 left">
                        <input  type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check left" id="remember">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Password</label>
                    </div>
                    <div class="d-grid gap-2 left">
                        <button type="submit" class="btn btn-primary btn-lg" id="button">Login</button>
                    </div>
                </form>
                <div class="text-end text mt-2">
                    <p>Forget Password?</p>
                </div>
                <div class="">
                    <p class="left">Don't have an account. <a href=""><b>Create an account</b></a></p>
                </div>
            </div>
            <br>
            <br>
        </div>
        
    </div>

    <script src="../bootstrap-5.0.0-beta1-dist/js/bootstrap.js"></script>
</body>
</html>
